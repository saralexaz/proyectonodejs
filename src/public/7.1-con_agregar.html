<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="7.1-con_agregar.css" />
    <link rel="stylesheet" href="JS/bootstrap.min.css" />
    <title>Roles</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="tarjeta-contenedor">
      <!-- Cabecera de la tarjeta -->
      <div class="cabecera-logo">
        <img src="Imagenes/logo.png.png" alt="" class="logo-imagen" />
        <!-- Sección de la cabecera con el logo y el texto -->
        <h1 class="text-lg font-bold">Registro de Contacto</h1>
      </div>

      <!-- Contenido principal -->
      <div class="contenido-principal">
        <h2 class="titulo-seccion">Agregar Nuevo Contacto</h2>

        <!-- Formulario de agregar datos -->
        <form
          class="formulario"
          id="formulario"
          action="7-contacto.html"
          method="post"
        >
          <div class="rejilla-formulario">
            <input type="hidden" id="id" />
            <input type="hidden" id="fky_per" name="fky_per" value="3" />
            <input
              type="hidden"
              id="fky_tip_con"
              name="fky_tip_con"
              value="1"
            />
            <input
              type="hidden"
              id="fky_tip_pri"
              name="fky_tip_pri"
              value="1"
            />
            <!-- Campo de Código 
                    <div class="campo">
                        <label for="cod_con" class="etiqueta">Código</label>
                        <input type="text" id="cod_con" name="cod_con" class="entrada" placeholder="Ingrese código">
                        <span></span>
                    </div>-->
            <!-- Campo Descripción -->
            <div class="campo">
              <label for="des_con" class="etiqueta">Descripción</label>
              <textarea
                id="des_con"
                name="des_con"
                rows="5"
                cols="50"
                class="entrada"
                placeholder="Escribe aquí tu descripción..."
              ></textarea>
              <span></span>
            </div>
            <!-- Campo de fecha de contacto -->
            <div class="campo">
              <label for="act_con" class="etiqueta">Fecha Contacto</label>
              <input type="date" id="act_con" name="act_con" class="entrada" />
              <span></span>
            </div>
            <!-- Campo de Estatus -->
            <div class="campo">
              <label for="est_con" class="etiqueta">Estatus</label>
              <select id="est_con" name="est_con" class="entrada">
                <option value="">Seleccione...</option>
                <option value="A">Activo</option>
                <option value="A">Inactivo</option>
              </select>
              <span></span>
            </div>
          </div>
          <div class="contenedor-botones">
            <button type="submit" class="boton-accion">Guardar Registro</button>
            <a
              href="7-contacto.html"
              class="boton-secundario"
              style="
                display: inline-block;
                text-align: center;
                text-decoration: none;
                padding: 0.5rem 1rem;
              "
              >Volver</a
            >
          </div>
        </form>
      </div>
    </div>
    <script src="Javascript/jsVidermid/con_agregar.js"></script>
    <script src="./contacto.js"></script>
  </body>
</html>
