<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3.1-per_agregar.css">
    <link rel="stylesheet" href="JS/bootstrap.min.css">
    <title>Roles</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="tarjeta-contenedor">
        <!-- Cabecera de la tarjeta -->
        <div class="cabecera-logo">
            <img src="Imagenes/logo.png.png" alt="" class="logo-imagen">
            <!-- Secci贸n de la cabecera con el logo y el texto -->
            <h1 class="text-lg font-bold">Registro de Personal</h1>
        </div>

        <!-- Contenido principal -->
        <div class="contenido-principal">
            <h2 class="titulo-seccion">Agregar Nuevo Registro</h2>
            <input type="hidden" id="id"/>
            <input type="hidden" id="fky_ciu" name="fky_ciu" value="2">
            <input type="hidden" id="fky_per" name="fky_per" value="2">
            <input type="hidden" id="fky_tip_aco" name="fky_tip_aco" value="2">
            <input type="hidden" id="fky_tip_pri" name="fky_tip_pri" value="2">
            <!-- Formulario de agregar datos -->
            <form class="formulario" id="formulario" action="3-persona.html" method="post">
                <div class="rejilla-formulario">
                    <input type="hidden" id="id"/> <!--para almacenar el ID al editar-->
                    <input type="hidden" id="fky_usu" name="fky_usu" value="1">
                    <!-- Campo de C贸digo 
                    <div class="campo">
                        <label for="cod_per" class="etiqueta">C贸digo</label>
                        <input type="text" id="cod_per" name="cod_per" class="entrada" placeholder="Ingrese c贸digo">
                        <span></span>
                    </div>-->
                    <!-- Campo de Primer Nombre -->
                    <div class="campo">
                        <label for="nm1_per" class="etiqueta">Primer Nombre</label>
                        <input type="text" id="nm1_per" name="nm1_per" class="entrada" placeholder="Ingrese primer nombre">
                        <span></span>
                    </div>
                    <!-- Campo de Segundo Nombre -->
                    <div class="campo">
                        <label for="nm2_per" class="etiqueta">Segundo Nombre</label>
                        <input type="text" id="nm2_per" name="nm2_per" class="entrada" placeholder="Ingrese segundo nombre">
                        <span></span>
                    </div>
                    <!-- Campo de Primer Apellido -->
                    <div class="campo">
                        <label for="ap1_per" class="etiqueta">Primer Apellido</label>
                        <input type="text" id="ap1_per" name="ap1_per" class="entrada" placeholder="Ingrese primer apellido">
                        <span></span>
                    </div>
                    <!-- Campo de Segundo Apellido -->
                    <div class="campo">
                        <label for="ap2_per" class="etiqueta">Segundo Apellido</label>
                        <input type="text" id="ap2_per" name="ap2_per" class="entrada" placeholder="Ingrese segundo apellido">
                        <span></span>
                    </div>
                    <!--Campo foto de perfil-->
                    <div class="campo">
                        <label for="per_per" class="etiqueta">Foto de Perfil</label>
                        <input type="url" id="per_per" name="per_per" class="entrada">
                        <span></span>
                    </div>
                    <!-- Campo foto de portada-->
                     <div class="campo">
                        <label for="por_per" class="etiqueta">Foto de Portada</label>
                        <input type="url" id="por_per" name="por_per" class="entrada">
                        <span></span>
                    </div>
                    <!-- Campo de Sexo -->
                    <div class="campo">
                        <label for="sex_per" class="etiqueta">Sexo</label>
                        <select id="sex_per" name="sex_per" class="entrada">
                            <option value="">Seleccione...</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                        <span></span>
                    </div>
                    <!-- Campo de Estatus -->
                    <div class="campo">
                        <label for="est_per" class="etiqueta">Estatus</label>
                        <select id="est_per" name="est_per" class="entrada">
                            <option value="">Seleccione...</option>
                            <option value="A">Activo</option>
                            <option value="I">Inactivo</option>
                        </select>
                        <span></span>
                    </div>
                </div>
                <div class="contenedor-botones">
                    <button type="submit" class="boton-accion">
                        Guardar Registro
                    </button>
                    <a href="3-persona.html" class="boton-secundario" style="display:inline-block; text-align:center; text-decoration:none; padding:0.5rem 1rem;">Volver</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../BackEnd/script.js"></script>
    <script src="Javascript/jsVidermid/per_agregar.js"></script>
</body>
</html>
