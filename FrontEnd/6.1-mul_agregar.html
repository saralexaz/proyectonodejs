<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="6.1-mul_agregar.css">
    <link rel="stylesheet" href="JS/bootstrap.min.css">
    <title>Roles</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="tarjeta-contenedor">
        <!-- Cabecera de la tarjeta -->
        <div class="cabecera-logo">
            <img src="Imagenes/logo.png.png" alt="" class="logo-imagen">
            <!-- Secci贸n de la cabecera con el logo y el texto -->
            <h1 class="text-lg font-bold">Registro de Multimedia</h1>
        </div>

        <!-- Contenido principal -->
        <div class="contenido-principal">
            <h2 class="titulo-seccion">Agregar Nueva Multimedia</h2>
            
            <!-- Formulario de agregar datos -->
            <form class="formulario" id="formulario" action="6-multimedia.html" method="post">
                <div class="rejilla-formulario">
                    <input type="hidden" id="id"/>
                    <input type="hidden" id="fky_pub" name="fky_pub" value="4">
                    <!-- Campo de C贸digo 
                    <div class="campo">
                        <label for="cod_mul" class="etiqueta">C贸digo</label>
                        <input type="text" id="cod_mul" name="cod_mul" class="entrada" placeholder="Ingrese c贸digo">
                        <span></span>
                    </div>-->
                    <!-- Campo de URL multimedia, ya si solo se necesita www se coloca entonces tipo text-->
                    <div class="campo">
                        <label for="url_mul" class="etiqueta">URL multimedia</label>
                        <input type="url" id="url_mul" name="url_mul" class="entrada" placeholder="Ingrese URL">
                        <span></span>
                    </div>
                    <!-- Campo de Estatus -->
                    <div class="campo">
                        <label for="est_mul" class="etiqueta">Estatus</label>
                        <select id="est_mul" name="est_mul" class="entrada">
                            <option value="">Seleccione...</option>
                            <option value="A">Activo</option>
                            <option value="I">Inactivo</option>
                        </select>
                        <span></span>
                    </div>
                </div>
                <div class="contenedor-botones">
                    <button type="submit" class="boton-accion">
                        Guardar Registro
                    </button>
                    <a href="6-multimedia.html" class="boton-secundario" style="display:inline-block; text-align:center; text-decoration:none; padding:0.5rem 1rem;">Volver</a>
                </div>
            </form>
        </div>
    </div>
    <script src="Javascript/jsVidermid/mul_agregar.js"></script>
    <script src="../BackEnd/multimedia.js"></script>
</body>
</html>
