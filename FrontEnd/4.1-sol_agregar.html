<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4.1-sol_agregar.css">
    <link rel="stylesheet" href="JS/bootstrap.min.css">
    <title>Agregar</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="tarjeta-contenedor">
        <!-- Cabecera de la tarjeta -->
        <div class="cabecera-logo">
            <img src="Imagenes/logo.png.png" alt="" class="logo-imagen">
            <!-- Secci贸n de la cabecera con el logo y el texto -->
            <h1 class="text-lg font-bold">Registro de Solicitud</h1>
        </div>

        <!-- Contenido principal -->
        <div class="contenido-principal">
            <h2 class="titulo-seccion">Agregar Nueva Solicitud</h2>
            
            <!-- Formulario de agregar datos -->
            <form class="formulario" id="formulario" method="post">
                <div class="rejilla-formulario">
                    <!-- Campo de C贸digo 
                    <div class="campo">
                        <label for="cod_sol" class="etiqueta">C贸digo</label>
                        <input type="text" id="cod_sol" name="cod_sol" class="entrada" placeholder="Ingrese c贸digo">
                        <span></span>
                    </div>-->
                    <!-- Campo de fecha solicitud -->
                    <input type="hidden" id="id"/>
                    <input type="hidden" id="fk1_per" name="fk1_per" value="2">
                    <input type="hidden" id="fk2_per" name="fk2_per" value="3">
                    <div class="campo">
                        <label for="act_sol" class="etiqueta">Fecha Solicitud</label>
                        <input type="date" id="act_sol" name="act_sol" class="entrada" required>
                        <span></span>
                    </div>
                    <!-- Campo de Estatus -->
                    <div class="campo">
                        <label for="est_sol" class="etiqueta">Estatus</label>
                        <select id="est_sol" name="est_sol" class="entrada">
                            <option value="">Seleccione...</option>
                            <option value="A">Activo</option>
                            <option value="I">Inactivo</option>
                        </select>
                        <span></span>
                    </div>
                </div>
                <div class="contenedor-botones">
                    <button type="submit" class="boton-accion">
                        Guardar Registro
                    </button>
                    <a href="4-solicitud.html" class="boton-secundario" style="display:inline-block; text-align:center; text-decoration:none; padding:0.5rem 1rem;">Volver</a>
                </div>
            </form>
        </div>
    </div>
    <script src="Javascript/jsVidermid/sol_agregar.js"></script>
    <script src="../BackEnd/solicitud.js"></script>
</body>
</html>
